<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}
#navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  color: #fff;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

#navbar ul {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#navbar li {
  flex: 1;
  text-align: center;
}

#navbar a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: white;
  transition: color 0.3s ease, background-color 0.3s ease;
}
#navbar a:hover {
  background-color: #555;
  color: #ff9900;
}
.section {
  height: 100vh;
  padding: 20px;
}
.nav-scrolled {
  background-color: #222;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

</style>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="/home.html">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home" class="section">Home Section</section>
  <section id="about" class="section">About Section</section>
  <section id="services" class="section">Services Section</section>
  <section id="contact" class="section">Contact Section</section>

  <script src="script.js"></script>
</body>
</html>
